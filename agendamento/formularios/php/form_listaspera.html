
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Listaspera</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h2>Cadastro de Listaspera</h2>
    <form action="cadastrar_listaspera.php" method="post">
        
        <label for="nomepaciente">Nomepaciente:</label>
        <input type="text" id="nomepaciente" name="nomepaciente" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <label for="servico">Servico:</label>
        <input type="text" id="servico" name="servico" required>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
